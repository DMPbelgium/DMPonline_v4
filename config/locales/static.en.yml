    <p>Although this website has been conceived with the utmost care, Ghent University Library cannot accept any liability for this website. The <a href='http://www.ugent.be/en/disclaimer'>Ghent University disclaimer</a> applies. The aim is for it to be as complete and accurate as possible. However, all the data on this website is not necessarily comprehensive, accurate or up to date. If you draw our attention to inaccuracies or incompleteness, e.g. by sending <a href='mailto:libservice@ugent.be'>an email to libservice@ugent.be</a>, we will make the necessary corrections and/or adjustments as quickly as possible. As a visitor to this website you agree to these limitations of liability.</p>

    <h3>Privacy</h3>
    <p>This website does not use spyware and does not attempt in any way to violate your privacy. Your e-mail address is not passed on or sold to third parties.</p>
    <p>The web server keeps comprehensive log files on every visit to this website. These log files can be thoroughly processed and analysed with a view to improving this website. The log files are never made available to third parties.</p>
    <p>To improve the operation of the site and to make its use as user-friendly as possible for you, we can place ‘cookies’ on your computer. These cookies are used for nothing more than the simplification of your site visit.</p>
    <p>If you have any comments or queries about our privacy policy, please do not hesitate to contact us, e.g. by sending <a href='mailto:info@dmponline.be'>an email to info@dmponline.be</a>. The same applies in the event you wish to consult or alter your data.</p>

    <h3>Log in</h3>
    <p>A number of services on this website require user identification which in turn necessitates a valid UGent account. Conditions of use might apply on this website, as part of these prior registrations.</p>

    <h3>Your data management plans and other contributions</h3>
    <p>DMPonline.be is hosted at Ghent University Library, which holds/stores your data management plans on your behalf on secure servers in Belgium. However, the plans are your property and responsibility.</p>
    <p>The information you enter into DMPonline.be can only be accessed by you, people you choose to share access with (e.g. collaborators), and – for the sole purpose of maintaining the service – system administrators from Ghent University Library. At any point in time, you can decide to update or delete (parts of) your information stored by DMPonline.be. If you decide you need to share this information in other contexts, you can export it in a number of formats. We may collect aggregated metadata information from data management plans, but will not directly access, make use of, publish or in any way share your plans with anyone else without your permission.</p>

