    intro_text_html: "<p>DMPonline.be is provided by the DMPbelgium Consortium. If you would like to contact us about DMPonline.be software, please enter your query in the form below or email <a href='mailto:info@dmponline.be?Subject=DMPonline%20inquiry' target='_top'>info@dmponline.be</a>.</p>"
    github_text_html: "<p>If you have a feature request or think you have found a bug, please check out the <a href='https://github.com/DMPbelgium/DMPonline_v4/issues?state=open'>list of issues on DMPbelgium's GitHub</a>. If your issue isn't listed there, please add it; if it is, please add a comment if you have more information or just to let people know how important it is to you. This will help DMPbelgium to prioritise future developments.</p>"
    address_text_html: "<p>Ghent University Library is the Project Leader for the DMPbelgium Consortium and any issues for the Consortium can be addressed to:</p>
