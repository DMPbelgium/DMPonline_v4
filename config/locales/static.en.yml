    body_text_html: "<div class='white_background'>
    <p>Use of the tool indicates that you understand and agree to these terms and conditions.</p>

    <h2>Limitations of liability</h2>
    <p>Although this website has been conceived with the utmost care, none of the DMPbelgium Consortium members can accept any liability for this website. The aim is for this service to be as complete and accurate as possible. However, all the data on this website is not necessarily comprehensive, accurate or up to date. If you draw our attention to inaccuracies or incompleteness, e.g. by sending <a href='mailto:info@dmponline.be?Subject=DMPonline%20Liability' target='_top'>an email to info@dmponline.be</a>, we will make the necessary corrections and/or adjustments as quickly as possible. As a visitor to this website you agree to these limitations of liability.</p>

    <h2>Privacy</h2>
    <p>This website does not attempt to violate your privacy. What you enter in a DMP is treated as confidential information.</p>
    <p>Please consult our <a href='/privacy'>Privacy Policy</a> for all information about your personal data and how to contact us with questions.</p>

    <h2>Log in</h2>
    <p>A number of services on this website require user identification which in turn necessitates a valid ORCID account with public email address and/or a user account at one of the member institutions of the DMPbelgium Consortium.</p>

    <h2>Your data management plans and other contributions</h2>
    <p>DMPonline.be is hosted at BELNET, which holds/stores your data management plans on your behalf on secure servers in Belgium. However, the plans are your property and responsibility.</p>
    <p>The information you enter into DMPonline.be can only be accessed by you, people you choose to share access with (e.g. collaborators), and – for the sole purpose of maintaining the service – system administrators appointed by DMPbelgium Consortium. At any point in time, you can decide to update or delete (parts of) your information stored by DMPonline.be. If you decide you need to share this information in other contexts, you can export it in a number of formats. We may collect aggregated metadata information from data management plans, but will not directly access, make use of, publish or in any way share your plans with anyone else without your permission.</p>

    <h2>Applicable licences on templates and guidance</h2>

    <ul class='list-simple'>
