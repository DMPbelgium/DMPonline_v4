        The DMPonline.be tool is built with open source software called DMPonline, which is developed by the Digital Curation Centre (DCC) and made available under a GNU Affero General Public License. We share the source code of our modified version on <a href='https://github.com/DMPbelgium/DMPonline_v4'>GitHub</a> under the same license.<br />
        </li>

        <li><em>Templates and guidance</em><br />
        You are free to consult the templates and guidance on this website free of charge.
        <p>DMP templates and guidance are licensed under a Creative Commons Attribution-ShareAlike 4.0 International Public License, unless stated otherwise.</p>
        <p>The thematic DCC guidance is listed in <a href='http://www.dcc.ac.uk/sites/default/files/documents/tools/dmpOnline/DMPonline-admin-interface-guide.pdf'>“Using the DMPonline admin interface: a guide to customising the tool” by S. Jones and DCC</a>, which is licensed under the Creative Commons Attribution 4.0 International Public License.</p>
        <p>The Horizon 2020 template and associated question-specific guidance includes materials from the <a href='http://ec.europa.eu/research/participants/data/ref/h2020/grants_manual/hi/oa_pilot/h2020-hi-oa-data-mgt_en.pdf'>“Guidelines on FAIR Data Management in Horizon 2020. Version 3.0 (26 July 2016)”</a> by the European Commission, which allows reuse of its documents provided the source is acknowledged, and from <a href='https://www.openaire.eu/21-open-access/533-what-is-the-open-data-pilot-in-h2020r-thematic-repository-2'>“What is the Open Research Data Pilot”</a> by the OpenAIRE Consortium, licensed under a Creative Commons Attribution 4.0 International Public License.</p>
        </li>

        <li><em>Images, sound and video on this site</em><br />
        Third parties often exercise limitations of usage on images, sound and video on this site.
        </li>
    </ul>

    <h2>Hyperlinks</h2>
    <p>Since the website includes hyperlinks to websites managed by third parties, DMPbelgium Consortium members do not accept any liability for their content, nor for their availability, their actual existence nor for any use that could be made of the aforementioned websites. DMPbelgium Consortium members cannot be held responsible for any errors in website addresses or domain names on this website.</p>
    <p>The fact that hyperlinks to other websites are included on our website does not signify that we would approve of the information contained on these websites.</p>


