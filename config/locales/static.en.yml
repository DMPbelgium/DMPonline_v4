  roadmap_page:
    title: "Roadmap"
    tab_1: "Future plans"
    tab_2: "Get involved"
    body_text_tab_1_html: "<p>DMPonline has an active and growing user base, and we are grateful to the members who suggest ideas for new and improved features. We regularly take stock of how we can expand our service to meet these evolving needs.  To keep everyone in the loop, we publish our plans for the future in the DMPonline roadmap.</p>
    <p>Our <a href='http://www.dcc.ac.uk/webfm_send/1956' target='_blank'>roadmap for 2015</a> is based on a 2-monthly release cycle, and includes a range of new features as well as enhacements to existing features.</p>
    <p><a href='http://www.dcc.ac.uk/sites/default/files/documents/tools/dmpOnline/DMPonline-roadmap.png' target='_blank'><img alt='' src='http://www.dcc.ac.uk/webfm_send/1957' style='font-size: 14px; width: 600px; height: 266px;'/></a></p>
    <p>To make sure we’re on the right track, we work to develop our roadmap in conjunction with our DMPonline user group.</p>
    </br>
    <h2>Current release</h2>
    <p>The current version of DMPonline is 4.1  This was released in May 2015 and included a comment feature, improved guidance on signing in with institutional credentials, enhanced deployment guidance and proposed methods for internationalisation. Full details can be found in the release note and associated documents.</p>
    <ul class='list-simple'>
      <li><a href='/files/DMPonline-DeliveryNote-May2015.pdf' target='_blank'>Release Note</a></li>
      <li><a href='/files/DMPonline-v4-InstitutionalLogin.pdf' target='_blank'>Signing into DMPonline version 4 with UK Institutional Credentials</a></li>
      <li><a href='/files/DMPonline-v4-LocaleSupport.pdf' target='_blank'>Developing Locale-Aware Support for DMPonline version 4</a></li>
    </ul>
    <p>The code is available on <a target='_blank' href='https://github.com/Universiteitsbibliotheek/DMPonline_v4'>GitHub</a></p>
    </br>
    <h2>Future plans</h2>
    <p>A number of new features are planned in forthcoming release. These include:</p>
    <ul class='list-simple'>
        <li>Institutional branding</li>
        <li>DMP review functionality</li>
        <li>Alerts to notify institutions of support needs</li>
        <li>Statistics and analytics for administrators</li>
        <li>Introduction of a plan lifecycle to define status (e.g. draft, complete, published)</li>
        <li>API development</li>
        <li>Locale-aware support</li>
    </ul>
    <p>If you would like to help shape our future plans you could join the user group. More information on how you can engage with us is available under the 'Get involved' tab.</p>"

    body_text_tab_2_html: "<p>DMPonline is developed and maintained by the UK Digital Curation Centre. We’re a small team, and are happy to collaborate with others. There are various ways you can get involved:</p>
    <h2>Join the user group</h2>
    <p>We want to engage with our users more actively so invite you to join the user group. We run a <a target='_blank' href='https://www.jiscmail.ac.uk/cgi-bin/webadmin?A0=DMPONLINE-USER-GROUP'>listserv</a> for the group that you can request to join. We also host periodic meetings to consult on our plans</p>
    <p>Our user group sessions are usually focused around a certain topic (e.g. fleshing out use cases for an API) so invites are sent based on your areas of expertise. It is also helpful for us to know what type of user you are –researcher, institutional administrator, librarian, developer, funder etc.</p>
    <p>Please let us know your interests and share your ideas for future developments via the mailing list so the community as a whole can feedback on them.</p>
    </br>
    <h2>Customise DMPonline</h2>
    <p>DMPonline can be customised by institutions and disciplines. You can add templates for users in your organisation and tailored guidance that explains local support and services. Example answers can also be offered to help users understand what to write in a Data Management Plan. To do this you’ll need to request admin access, so please email us on <a href='mailto:info@dmponline.be?Subject=DMPonline%20Admin%20access' target='_top'>info@dmponline.be</a>.</p>
    <p>Futher guidance on customising DMPonline is available on the <a href='http://www.dcc.ac.uk/dmponline' target='_blank'>DCC website</a>.</p>
    </br>
    <h2>Contribute to the code</h2>
    <p>DMPonline is a Ruby on Rails application. The source code is made available under a GNU Affero General Public License. This permits others to reuse the code freely, but obligates you to share the source code for any extensions in the same way. Please inform us if you install an instance of DMPonline and offer your contributions back to the community.</p>
    <p>If you install an instance of DMPonline we require that you credit the DCC as originators of the tool. We recommend that the acknowledgement takes the form of the DMPonline logo with a link back to the DCC-hosted version of the tool.</p>
    <p>We are willing to work with external developers to add new features to the tool. We are also open to delivering new features on a chargeable basis. If there are extensions you would like to see prioritised and have resource to support additional developer effort, please contact us on info@dmponline.be to negotiate terms.</p>
    </br>
    <h2>Support our work</h2>
    <p>We are impressed by the uptake of DMPonline both in the UK and internationally and are really keen to hear  how you are using the tool and promoting it in your context. We are aware that others have run training courses, developed guidance materials and advocated use of the tool. Please notify us of this as it helps to show impact.</p>
    <p>We are currently investigating options for revenue generation. This will help us serve the increased demand more effectively and safeguard the long-term sustainability of DMPonline. Plans will be released for consultation soon but we also welcome your suggestions on how best to support our work.</p> "

