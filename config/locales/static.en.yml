        <p>The Generic DMP template and associated question-specific guidance are modified from the original “Checklist for a Data Management Plan v4.0” by DCC, used under the Creative Commons Attribution 4.0 International Public License. The “Generic DMP” (and associated question specific guidance) by Ghent University Library are available under a Creative Commons Attribution-ShareAlike 4.0 International Public License.</p>
        <p>The thematic DCC guidance is listed in “Using the DMPonline admin interface: a guide to customising the tool” by S. Jones and DCC, which is licensed under the Creative Commons Attribution 4.0 International Public License.</p>
        <p>The Horizon 2020 template and associated question-specific guidance includes materials from the “Guidelines on Data Management in Horizon 2020” by the European Commission, which allows reuse of its documents provided the source is acknowledged, and from “What is the Open Research Data Pilot” by the OpenAIRE Consortium, licensed under a Creative Commons Attribution 4.0 International Public License.</p>
