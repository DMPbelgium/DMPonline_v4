    body_text_tab_1_html: "<p>Properly managing research data starts with good planning,
    for example by preparing a data management plan (DMP). This is a document that specifies
    how you will handle your data during and after a research project. International
    funding bodies increasingly require their researchers to produce DMPs, but preparing a
    plan is good practice for any research project generating data.</p>
    <h3>How the tool works</h3>
    <p>This tool includes a number of DMP templates. There are templates for Consortium member researchers responding to DMP requirements of a specific research funder, as well as institutional templates (which may be institution-wide, or associated with a subgroup within the institution, such as a faculty or research group). When creating a new plan, users are asked a number of questions first so that we can determine the appropriate template to display. Guidance is provided to help you interpret and answer the questions. This guidance is provided by research funders, Consortium member institutions, or a subgroup within the institution.</p>
    <h3>Getting started</h3>
    <p>If you have a valid institutional email from a DMPbelgium Consortium member that is part of the Belnet Federation, you can sign in and start. If your institution is a member of the DMPbelgium Consortium but not part of the Belnet Federation, you will be assigned a DMPbelgium account. When you sign in, you will be directed to the ‘My plans’ page. From here you can create, edit, share, export or delete any of your plans. You will also see plans that have been shared with you by others. Please visit the ‘Help’ page for guidance.</p>
    <p>If your institution is not a member of DMPbelgium, you can sign in with ORCID and view plans that have been shared with you, but you will not be able to create new plans yourself.</p>
    <p>If you have any questions or comments about DMPonline.be, or if your institution would like to become a member of DMPbelgium, <a href='mailto:info@dmponline.be'>please contact us.</a></p>"

    body_text_tab_2_html: "<p>DMPonline was originally developed by the UK’s Digital Curation Centre (DCC)
    to assist researchers with writing an effective DMP. DCC has made the source code
    available under a GNU Affero General Public License to permit others to reuse the code
    freely.</p>
    <p>In 2015, Ghent University Library installed a local instance of DMPonline (version 4.1 released by the Digital Curation Centre in May 2015) to customise the tool for its researchers. From its inception, DMPonline.be was also set up as a pilot for a fully localised, collective version of the tool for research and educational institutions in Belgium.</p>
    <p>In January 2017, the DMPbelgium Consortium was founded by Universiteit Gent, Instituut voor Natuur- en Bosonderzoek, Universiteit Antwerpen, Universiteit Hasselt, Université Libre de Bruxelles, Vrije Universiteit Brussel en Wetenschappelijk Instituut Volksgezondheid - Institut Scientifique de Santé Publique to develop DMPonline.be into a shared data management planning tool for users from participating institutions. All data is hosted on Belnet servers, and we share the source code for any extensions on <a href='https://github.com/DMPbelgium/DMPonline_v4'>Github</a>.</p>
    <p>DMPonline.be offers common DMP templates (e.g. for external research funders relevant to the Belgian context) alongside institutional templates and guidance. Through a collaborative approach, a duplication of efforts can be avoided, costs can be saved and expertise can be shared for the maintenance and further development of the tool (e.g. processing of new releases, development of new features). If you are interested in becoming a member of the DMPbelgium Consortium, <a href='mailto:info@dmponline.be'>please contact us</a>.</p>"

