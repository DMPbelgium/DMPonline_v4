        share_text_html: "<p>You can give other users access to your plan and clarify each collaborator's role here. There are five roles/permission levels:</p> <ul class=\"list-simple\"> <li>Users with 'read only' access can only read the plan.</li> <li>Users with 'edit' access can contribute to the plan.</li> <li>'Data Contacts' are any contact persons for the plan other than the principal investigator. They can contribute to the plan.</li> <li>'Co-owners' can also contribute to the plan, but additionally can edit the plan details and control access to the plan.</li> <li>'Principal Investigators' are the main researchers of the project associated with a plan. They can also contribute to the plan, but additionally can edit the plan details and control access to the plan. By default, the creator ('owner') of a plan is listed as principal investigator, but this can be changed and another principal investigator can be added.</li> </ul> <p>Add each collaborator in turn by entering their email address below, choosing a role/permission level and clicking 'Add collaborator'. Any Principal Investigators and Data Contacts you add will also appear in your plan details.</p> <p>Those you invite will receive an email notification that they have access to this plan. A notification is also issued when a user's permission level is changed.</p>"
